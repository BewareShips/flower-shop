<table class="table table-hover">
  <thead class="thead-light">
    <th>#Order No.</th>
    <th>Customer</th>
    <th>P. Method</th>
    <th>G. Total</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of orderList">
      <th >{{item.orderNo}}</th>
      <td >{{item.customer}}</td>
      <td >{{item.pMethod}}</td>
      <td >{{item.gTotal}}</td>
      <td>
          <a class="btn text-danger" (click)="onOrderDelete(item.orderID)"><i class="fa fa-trash fa-lg"></i></a>
      </td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-success  ml-1" routerLink="/order">Back to orders</button>
